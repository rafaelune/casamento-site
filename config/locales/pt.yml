  their_story: <p><strong>Eles</strong> estudaram no mesmo colégio técnico mas só
    foram se conhecer alguns anos mais tarde, em uma empresa onde trabalharam. Ela
    encontrava defeitos (bugs) nos sistemas que ele produzia. E mesmo ele querendo
    esganar ela as vezes, aos poucos se tornaram grandes amigos. Dessa amizade, nasceu
    uma admiração e uma vontade de ficarem sempre juntos, por esse motivo, eles convidam
    você, pra testemunhar e celebrar com eles esse momento de grande alegria, onde
    assumem o compromisso de permanecerem unidos para o todo sempre na graça de Deus.</p>
  verse_message: 'Então o Senhor Deus declarou: &quot;Não é bom que o homem esteja
    só; farei para ele alguém que o auxilie e lhe corresponda&quot;. Depois que formou
    da terra todos os animais do campo e todas as aves do céu, o Senhor Deus os trouxe
    ao homem para ver como este lhes chamaria; e o nome que o homem desse a cada ser
    vivo, esse seria o seu nome.  Assim o homem deu nomes a todos os rebanhos domésticos,
    às aves do céu e a todos os animais selvagens. Todavia não se encontrou para o
    homem alguém que o auxiliasse e lhe correspondesse. Então o Senhor Deus fez o
    homem cair em profundo sono e, enquanto dormia, tirou-lhe uma das costelas, fechando
    o lugar com carne. Com a costela que havia tirado do homem, o Senhor Deus fez
    uma mulher e a levou até ele. Disse então o homem:<br/><br/>&quot;Esta, sim, é
    osso dos meus ossos e a carne da minha carne!<br/>Ela será chamada mulher, porque
    do homem foi tirada&quot;<br/><br/>Por essa razão, o homem deixará pai e mãe e
    se unirá à sua mulher, e eles se tornarão uma só carne.'
  verse_source: Gênesis 2:18-24
