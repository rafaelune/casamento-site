  her_description: <p><strong>Mariana Vilela</strong> nascida em São José dos Campos
    é a parte mais doce do casal. Passa horas e horas pintando as unhas, adora dormir
    em filmes com muitas explosões e tiroteios, vibra com os jogos do São Paulo e
    encontra defeitos nos sistemas alheios para sobreviver.</p>
  his_description: <p><strong>Rafael Une</strong> nasceu na cidade de São José dos
    Campos e é a parte mais ácida do casal. Um nerd clássico, adora passar horas jogando
    video-game, <span class='risk'>torce</span> sofre pelo o Palmeiras e passa horas
    e horas escrevendo códigos malucos em frente a uma tela preta para sobreviver.</p>
